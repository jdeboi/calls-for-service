<!DOCTYPE html>
<html lang="en">

<head>
  <title>NOPD Calls for Service Analysis</title>
  <meta charset="utf-8">
  <meta name="description" content="NOLA visualizations of data from 911 calls">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="info">
    <h1>Call for Service 2020</h1>
    <p><a href="https://data.nola.gov/Public-Safety-and-Preparedness/Call-for-Service-2020/hp7u-i9hf">Link to data set</a></p>
    <p>Last updated October 3, 2020</p>
  </div>
  <div class="data">
    <h2>Number of Calls</h2>
    <div id="barChart"></div>
    <h2>Call Types</h2>
    <div id="pieChart"></div>
    <h2>Crime Reports on a Map</h2>
    <div id="map"></div>
  </div>

  <div class="loading">
    <h1>Loading data</h1>
    <p>This might take a while...</p>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-zoom.v2.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  <script src="visualize/callsPerMonth.js"></script>
  <script src="visualize/callsPerType.js"></script>
  <script src="visualize/geo.js"></script>
  <script src="visualize/analyzeData.js"></script>
</body>
</html>
